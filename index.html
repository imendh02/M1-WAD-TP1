<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="mt-4 ms-5 me-5">
        <h1>Application de gestion de livres</h1>
        <button type="button" class="btn btn-success mt-2 mb-4" onclick="addLivre()">Ajouter un livre</button>
        <table class="table table-striped">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Titre</th>
                  <th scope="col">Auteur</th>
                  <th scope="col">Prix</th>
                  <th scope="col">Editer</th>
                  <th scope="col">Supprimer</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <div class="mt-5" id="form" style="display: none;">
            <h3 class="mb-3" id="form-title"></h3>
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" placeholder="Titre">
            </div>
            <div class="mb-3">
                <label for="auteur" class="form-label">Auteur</label>
                <input type="text" class="form-control" id="auteur" placeholder="Auteur">
            </div>
            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" min="1" class="form-control" id="prix" placeholder="Prix">
            </div>
            <button type="button" class="btn btn-primary" onclick="valider()">Valider</button>
            <button type="button" class="btn btn-danger" onclick="reset()">RÃ©initialiser</button>
        </div>
    </div>
</body>
</html>
